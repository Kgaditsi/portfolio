    <style>
        /* Basic Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        }

        #contact {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #contact h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2C3E50;
        }

        #contact p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #555;
        }

        #contact a {
            color: #18BC9C;
            text-decoration: none;
        }

        #contact a:hover {
            text-decoration: underline;
        }

        .contact-icons i {
            font-size: 2.5rem;
            color: #2C3E50;
            margin-right: 20px;
            transition: transform 0.3s;
        }

        .contact-icons i:hover {
            transform: scale(1.1);
            color: #18BC9C;
        }

        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
